    </section>
    <main>
        <form onsubmit="return validarContacto()" method="" class="container mt-5" enctype="multipart/form-data"
            action="./contact.html">

            <h2>Contacto</h2>
            <p>Envíanos un mensaje a través de nuestro formulario.</p>
            <div class="form-group">
                <label for="name">Ingrese su nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="John Wick">
            </div>
            <div class="form-group">
                <label for="issue_type">Seleccione el tipo de problema:</label>
                <select name="issue_type" id="issue_type" class="custom-select">
                    <option value="">Seleccione una opción</option>
                    <option value="bug">Error</option>
                    <option value="flaw">Defecto</option>
                    <option value="inconsistency">Inconsistencia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="details">Describa el inconveniente o problema que tiene. (Obligatorio)</label>
                <textarea class="form-control" id="details" placeholder="Ocurrió un error..."></textarea>
            </div>
            <div class="form-group">
                <label for="image">Puede adjuntar una imagen del problema para ayudarnos
                    a determinar lo que sucedió.</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="email">Ingrese un email donde podamos contactarnos: (Obligatorio)</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="legal">Declaración de responsabilidad. (Obligatorio)</label>
                <div class="custom-checkbox">
                    <input type="checkbox" id="legal" name="legal" class="form-check-input">
                    <label for="legal">Afirmo no haber manipulado el software mediante terceros</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

        <script src="../../assets/js/validations.js"></script>
